<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: 75px 400px 75px;
    }
    .item-1{
      background-color: rgb(86, 86, 255);
    }
    .item-2{
      background-color: rgb(255, 94, 94);
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="item-1">col 1</div>
    <div class="item-2">col 2</div>
    <div class="item-1">col 3</div>
  </div>
</body>
</html>
