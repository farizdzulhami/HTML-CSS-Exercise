<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            font-family: arial;
        }

        .kotak {
            width: 60px;
            height: 25px;
            background-color: green;
            color: white;
            transition: 500ms;
            padding-top: 5px;
            margin: 0px 20px;
        }

        .kotak:hover {
            margin: 0px;
            padding: 0px 20px;
            padding-top: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="kotak satu">
            <center>
                One
            </center>
        </div>
        <div class="kotak dua">
            <center>
                Two
            </center>
        </div>
        <div class="kotak tiga">
            <center>
                Three
            </center>
        </div>
    </div>
</body>
</html>
