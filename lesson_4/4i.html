<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .stretch{
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      padding: 8px 15px 8px 15px;
      cursor: pointer;
      transition: padding-top 1s,
        padding-bottom 1s,
        padding-left 1s,
        padding-right 1s;
    }
  
    .stretch:hover {
      padding: 18px 36px 18px 36px;
    }
  </style>
</head>
<body>
  <button class="stretch">
    Stretch
  </button>
</body>
</html>
